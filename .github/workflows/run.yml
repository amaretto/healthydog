name: deploy-test
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: echo "start setup"
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go
      - name: check out
        uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: echo "start build"
      - uses: actions/checkout@v2
      - name: build
        run: make build
      - run: ls
          

